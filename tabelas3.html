<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas 3</title>
</head>

<body>
    <table border="1" width="10%" height="30%">
        <tr>
            <th style="height: 20px" colspan="3"></th>
        </tr>
        <tr>
            <td style="height: 20px"></td>
            <td style="height: 20px"></td>
            <td style="height: 20px"></td>
        </tr>
        <tr>
            <td style="height: 20px"></td>
            <td style="height: 20px"></td>
            <td style="height: 20px"></td>
        </tr>
    </table>
    <hr>
    <table border="1" width="10%" height="30%">
        <tr>
            <th style="height: 20px" rowspan="3"></th>
            <th style="height: 20px"></th>
            <th style="height: 20px"></th>
        </tr>
        <tr>
            <td style="height: 20px"></td>
            <td style="height: 20px"></td>
        </tr>
        <tr>
            <td style="height: 20px" text-align="center"></td>
            <td style="height: 20px"></td>
        </tr>
    </table>
    <hr>
    <table border="1" width="10%" height="30%">
        <tr>
            <th style="height: 20px" colspan="5"></th>
        </tr>
        <tr>
            <td style="height: 20px" rowspan="4"></td>
            <td style="height: 20px"></td>
            <td style="height: 20px"></td>
            <td style="height: 20px"></td>
            <td style="height: 20px"></td>
        </tr>
        <tr>
            <td style="height: 20px"></td>
            <td style="height: 20px"></td>
            <td style="height: 20px" rowspan="2"></td>
            <td style="height: 20px"></td>
        </tr>
        <tr>
            <td style="height: 20px"></td>
            <td style="height: 20px"></td>
            <td style="height: 20px"></td>
        </tr>
        <tr>
            <td style="height: 20px" colspan="3"></td>
            <td style="height: 20px"></td>
        </tr>
    </table>
</body>

</html>
