<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas HTML</title>
</head>

<body>

    <table text-align="start" border="1" width="40%" height="50%">
        <tr id="tr">
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr id="tr">
            <td text-align="center">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr id="tr2">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <hr>
    <table text-align="start" border="1" width="40%" height="50%">
        <tr id="tr">
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr id="tr">
            <td text-align="center" colspan="3">4</td>
        </tr>
        <tr id="tr3">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    <hr>
    <table text-align="start" border="1" width="40%" height="50%">
        <tr id="tr">
            <th>1</th>
            <th>2</th>
            <th rowspan="3">3</th>
        </tr>
        <tr id="tr">
            <td text-align="center" colspan="2">4</td>
        </tr>
        <tr id="tr3">
            <td>5</td>
            <td>6</td>
        </tr>
    </table>
</body>

</html>
